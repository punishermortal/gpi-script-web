{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Files from Local System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function showFileNames() {
            let fileInputs = document.querySelectorAll("input[type='file']");
            let fileList = document.getElementById("file-list");
            fileList.innerHTML = "";  // Clear previous list

            fileInputs.forEach((input, index) => {
                if (input.files.length > 0) {
                    let listItem = document.createElement("li");
                    listItem.textContent = `File ${index + 1}: ${input.files[0].name}`;
                    fileList.appendChild(listItem);
                }
            });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Select Files from Your Local System</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select File 1</label>
                    <input type="file" class="form-control" name="file1" onchange="showFileNames()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select File 2</label>
                    <input type="file" class="form-control" name="file2" onchange="showFileNames()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select File 3</label>
                    <input type="file" class="form-control" name="file3" onchange="showFileNames()">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Select File 4</label>
                    <input type="file" class="form-control" name="file4" onchange="showFileNames()">
                </div>
            </div>
            <div class="mt-3">
                <h5>Selected Files:</h5>
                <ul id="file-list"></ul>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
